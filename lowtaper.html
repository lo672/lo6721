<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inject Content into Blank Page</title>
</head>
<body>
    <h1>Click the Link to Open a Blank Page and Load Content</h1>
    <p><a href="about:blank" target="_blank" id="open-blank">Open Blank Page and Inject Content</a></p>

    <script>
        document.getElementById('open-blank').addEventListener('click', function(event) {
            // Prevent the default behavior of the anchor tag (opening about:blank directly)
            event.preventDefault();

            // Open a new blank window/tab
            const newWindow = window.open('about:blank', '_blank');

            // Write content into the blank page
            newWindow.document.write('<h2>Welcome to the Blank Page!</h2>');
            newWindow.document.write('<p>This content is injected without changing the URL.</p>');
            newWindow.document.write('<p>You can add more content here using JavaScript!</p>');
            
            // You can add more content dynamically as needed
        });
    </script>
</body>
</html>
