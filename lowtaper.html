<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>GitHub Link Generator</h1>
    <p>Enter a GitHub username and repository name to generate the link:</p>
    
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter username">
    
    <label for="repo">Repository:</label>
    <input type="text" id="repo" placeholder="Enter repository name">
    
    <button onclick="generateLink()">Generate GitHub Link</button>
    
    <div class="result" id="result"></div>

    <script>
        function generateLink() {
            var username = document.getElementById("username").value;
            var repo = document.getElementById("repo").value;
            
            if (username && repo) {
                var link = "https://github.com/" + username + "/" + repo;
                document.getElementById("result").innerHTML = "Generated Link: <a href='" + link + "' target='_blank'>" + link + "</a>";
            } else {
                document.getElementById("result").innerHTML = "Please enter both a username and a repository name.";
            }
        }
    </script>
</body>
</html>
